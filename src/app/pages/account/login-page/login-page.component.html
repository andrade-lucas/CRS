<br><br>
<div class="vertical-align-wrap">
  <div class="vertical-align-middle">
    <div class="auth-box ">
      <div class="left">
        <div class="content">
          <div class="header">
            <div class="logo text-center"><img src="assets/img/logo-dark.png" alt="Klorofil Logo"></div>
            <p class="lead">Faça login na sua conta</p>
          </div>
          <form class="form-auth-small" action="">
            <div class="form-group">
              <label for="signin-email" class="control-label sr-only">E-mail</label>
              <input type="email" class="form-control" id="signin-email" placeholder="E-mail">
            </div>
            <div class="form-group">
              <label for="signin-password" class="control-label sr-only">Password</label>
              <input type="password" class="form-control" id="signin-password" placeholder="Senha">
            </div>
            <div class="form-group clearfix">
              <label class="fancy-checkbox element-left">
                <input type="checkbox">
                <span>Lembrar-se de mim</span>
              </label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
            <a [routerLink]="['/signup']" class="btn btn-default btn-lg btn-block">REGISTRE-SE</a>
            <div class="bottom">
              <span class="helper-text"><i class="fa fa-lock"></i> <a [routerLink]="['/reset-password']">Esqueceu a senha?</a></span>
            </div>
          </form>
        </div>
      </div>
      <div class="right">
        <div class="overlay"></div>
        <div class="content text">
          <h1 class="heading">ClassRoom Space</h1>
          <p>Sistema de controle e gestão de salas para universidades</p>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
