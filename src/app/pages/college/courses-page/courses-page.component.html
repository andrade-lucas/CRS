<div class="main">
  <div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 text-left">
          <h3>ClassRoom Space</h3>
          <p><small><a href="#">Início</a> > Cursos</small></p>
        </div>
        <div class="col-md-6 text-right">
          <a [routerLink]="['/courses/create']" class="btn btn-success btn-new"><i class="fa fa-plus"></i>
            Novo Cadastro</a>
        </div>
      </div>
      <div class="panel panel-headline">
        <div class="panel-heading">
          <div class="col-md-6">
            <h3>Lista de Cursos</h3>
          </div>
          <div class="col-md-6">
            <div class="input-group margin-top-20">
              <input type="text" value="" class="form-control" placeholder="Digite algo...">
              <span class="input-group-btn"><a type="button" class="btn btn-primary"><i class="fa fa-search"></i>
                  Filtrar</a></span>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="col-md-12">
            <table class="table table-striped table-responsive table-hover">
              <thead>
                <tr>
                  <th>Descrição</th>
                  <th class="text-right"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let course of courses$ | async">
                  <td>{{ course.description }}</td>
                  <td class="text-right">
                    <a [routerLink]="['/courses/edit/', course.id]" class="btn btn-info"><i
                        class="fa fa-edit"></i></a> &nbsp;
                    <button mat-button (click)="openDialog(course.id)" class="btn btn-danger"><i
                        class="fa fa-trash"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
