<div class="main">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 text-left">
                    <h3>ClassRoom Space</h3>
                    <p><small><a [routerLink]="['/']">Início</a> > Universidades</small></p>
                </div>
                <div class="col-md-6 text-right">
                    <a [routerLink]="['/colleges']" class="btn btn-primary btn-new"><i class="fa fa-chevron-left"></i> Voltar para Lista</a>
                </div>
            </div>
            <div class="panel panel-headline">
                <div class="panel-heading">
                    <h3>Nova Universidade</h3>
                </div>
                <div class="panel-body">
                    <form method="post" class="form">
                        <div class="form-group col-md-6">
                            <label for="FirstName">Nome</label>
                            <input type="text" id="FirstName" class="form-control" placeholder="Nome...">
                            <p><small class="text-danger">Campo inválido</small></p>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="LastName">Segundo Nome</label>
                            <input type="text" id="LastName" class="form-control" placeholder="Segundo nome...">
                            <p><small class="text-danger">Campo inválido</small></p>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="Document">CNPJ</label>
                            <input type="text" id="Document" class="form-control" placeholder="CNPJ...">
                            <p><small class="text-danger">Campo inválido</small></p>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="Email">E-mail</label>
                            <input type="email" id="Email" class="form-control" placeholder="E-mail...">
                            <p><small class="text-danger">Campo inválido</small></p>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="Phone">Telefone</label>
                            <input type="text" id="Phone" class="form-control" placeholder="Telefone...">
                            <p><small class="text-danger"></small></p>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Image">Imagem</label>
                            <input type="file" id="Image" class="form-control">
                            <p><small class="text-danger"></small></p>
                        </div>
                        <div class="form-group text-right col-md-12">
                            <button class="btn btn-success">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
