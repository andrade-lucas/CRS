<div class="main">
  <div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 text-left">
          <h3>ClassRoom Space</h3>
          <p><small><a [routerLink]="['/']">Início</a> > Cursos > Editar</small></p>
        </div>
        <div class="col-md-6 text-right">
          <a [routerLink]="['/courses']" class="btn btn-primary btn-new"><i class="fa fa-chevron-left"></i> Voltar para
            Lista</a>
        </div>
      </div>
      <div class="panel panel-headline">
        <div class="panel-heading">
          <h3>Editar Curso</h3>
        </div>
        <div class="panel-body">

          <app-loading *ngIf="busy"></app-loading>

          <form [formGroup]="form" *ngIf="!busy">
            <input type="hidden" formControlName="id">
            <div class="form-group col-md-6 margin-bottom-10">
              <label for="Description">Descrição</label>
              <input type="text"
                [ngClass]="{'uk-form-danger': (!form.controls.description.valid && !form.controls.description.pristine)}"
                id="Description" class="form-control" formControlName="description" placeholder="Descrição...">
            </div>
            <div class="form-group col-md-6">
              <label for="IdCollege">Faculdade</label>
              <select id="IdCollege" class="form-control" formControlName="idCollege">
                <option *ngFor="let college of colleges$ | async" [value]="college.id"
                  [selected]="form.controls.idCollege == college.id">{{ college.name }}</option>
              </select>
            </div>
            <div class="form-group text-right col-md-12">
              <button [disabled]="form.invalid" (click)="submit()" class="btn btn-success">Confirmar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
